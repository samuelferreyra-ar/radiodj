<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto - Radio DJ 101.5</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <div id="header"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    </script>


  <div class="layout">
    <div id="sidebar-left"></div>
      <script>
        fetch('sidebar-left.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-left').innerHTML = data;
          });
      </script>

    <main class="content">
      <section class="contact-form">
        <h1>Contáctanos</h1>
        <form action="mailto:contacto@radiodj1015.com" method="post" enctype="text/plain">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
      </main>
    <div id="sidebar-right"></div>
      <script>
        fetch('sidebar-right.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-right').innerHTML = data;
          });
      </script>

      <!-- BOTTOM BANNER -->
      <div class="ad-banner" style="grid-column: 1 / span 3;">
        <img src="assets/ad_united24.webp" alt="United24 Media">
      </div>

  </div>
<!-- FOOTER -->
<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

  

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('open');
    });
  </script>
</body>
</html>

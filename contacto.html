<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto - Radio DJ 101.5</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">RADIO DJ 101.5</div>
    <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
      &#9776;
    </button>
    <div class="nav-menu">
      <nav class="nav-left">
        <a href="index.html">INICIO</a>
        <a href="nosotros.html">NOSOTROS</a>
        <a href="#">PROGRAMACIÓN</a>
      </nav>
      <nav class="nav-right">
        <a href="#">NOTICIAS</a>
        <a href="contacto.html">CONTACTO</a>
      </nav>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar sidebar--left">
      <div class="ad-vertical">
        <img src="assets/ad_fravega.webp" alt="Electro Fest">
      </div>
      <div class="ad-vertical">
        <img src="assets/ad_hyatt.webp" alt="Vacaciones">
      </div>
    </aside>

    <main class="content">
      <section class="contact-form">
        <h1>Contáctanos</h1>
        <form action="mailto:contacto@radiodj1015.com" method="post" enctype="text/plain">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>

      <div class="ad-banner">
        <img src="assets/ad_united24.webp" alt="United24 Media">
      </div>
    </main>

    <aside class="sidebar sidebar--right">
      <div class="ad-vertical">
        <img src="assets/ad_starlink.webp" alt="Starlink">
      </div>
      <div class="ad-vertical">
        <img src="assets/ad_adobe.webp" alt="Adobe Creative Cloud">
      </div>
    </aside>
  </div>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('open');
    });
  </script>
</body>
</html>
